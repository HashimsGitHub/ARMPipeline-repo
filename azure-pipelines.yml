trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'ARMPipelineConn'
    subscriptionId: '014d52c4-d2a9-494d-9e3f-e78a5c0ab216'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'arm-vscode'
    location: 'eastus'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/HashimsGitHub/ARMPipeline-repo/main/create-web-app/azuredeploy.json'
    csmParametersFileLink: 'https://raw.githubusercontent.com/HashimsGitHub/ARMPipeline-repo/main/create-web-app/azuredeploy.parameters.json'
    deploymentMode: 'Incremental'
    deploymentName: 'ARMDeployment1'
